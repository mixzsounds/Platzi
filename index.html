<!DOCTYPE html>
<html>
   <head>
    <title>Tu peso  en un lugar donde pesas menos</title>
  </head>
    <body>
      <h1> Tu peso en otro planeta</h1>
      <p> En la tierra pesas distinto que en Marte o Jupiter</p>
      <script>

      var usuario = prompt("Cual es tu peso?")
      var planeta = prompt("Elige un planeta: 1) Marte, 2) Jupiter")
      var peso = parseInt(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;

      var peso_final;
      var tucasa;
if (planeta == 1)
{
                  peso_final = peso * g_marte / g_tierra
                  tucasa = ("marte")
}

else if (planeta == 2)
{
                  peso_final = peso * g_jupiter / g_tierra
                  tucasa = ("jupiter")
}

else
{peso_final = 1000000;
}



      peso_final = parseInt(peso_final);
      document.write("Tu peso en " + tucasa + " es de " + peso_final + " kilos");
      </script>
    </body>
</html>
